<!DOCTYPE html>
<html>
<head>
    <title>Recherche par nom</title>
</head>
<body>

<h2>Recherche client par nom</h2>

<form method="post">
    <input type="text" name="nom" placeholder="Nom du client" required>
    <button type="submit">Rechercher</button>
</form>

{% if data %}
    <h3>Résultats :</h3>
    <ul>
        {% for client in data %}
            <li>
                ID : {{ client[0] }} |
                Nom : {{ client[2] }} |
                Prénom : {{ client[3] }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
