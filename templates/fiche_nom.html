<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recherche client</title>
</head>
<body>
    <h2>Recherche par nom</h2>

    <form method="post">
        <input type="text" name="nom" placeholder="Nom du client" required>
        <button type="submit">Rechercher</button>
    </form>

    {% if data %}
        <h3>Résultats :</h3>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Adresse</th>
            </tr>
            {% for client in data %}
            <tr>
                <td>{{ client[0] }}</td>
                <td>{{ client[2] }}</td>
                <td>{{ client[3] }}</td>
                <td>{{ client[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
