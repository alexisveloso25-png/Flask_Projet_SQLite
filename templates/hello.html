<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Accueil - Bibliothèque</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
}

header {
    background-color: #1E88E5;
    color: #fff;
    padding: 40px 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

header h1 {
    margin: 0;
    font-size: 2.5em;
}

.container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
}

.hero-image {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    margin-bottom: 30px;
}

.nav-links {
    text-align: center;
    margin-bottom: 40px;
}

.nav-links a {
    text-decoration: none;
    display: inline-block;
    margin: 0 15px;
    padding: 12px 25px;
    background-color: #1E88E5;
    color: #fff;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s;
}

.nav-links a:hover {
    background-color: #1565C0;
}

.identifiants {
    background: #fff;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 0 auto 50px auto;
    text-align: left;
}

.identifiants h2 {
    margin-top: 0;
    color: #1E88E5;
}

.identifiants p {
    margin: 8px 0;
    font-size: 1.1em;
}

.footer {
    background: #1E88E5;
    color: white;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}
</style>
</head>
<body>

<header>
    <h1>Bienvenue à la Bibliothèque</h1>
</header>

<div class="container">

    <!-- Image de bibliothèque -->
    <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1350&q=80" 
         alt="Bibliothèque" class="hero-image">

    <!-- Liens d'accès -->
    <div class="nav-links">
        <a href="{{ url_for('liste_livres') }}">Livres</a>
        <a href="{{ url_for('mes_emprunts') }}">Mes emprunts</a>
        {% if session.get('role') == 'admin' %}
        <a href="{{ url_for('ajouter_user') }}">Ajouter un utilisateur</a>
        {% endif %}
    </div>

    <!-- Identifiants de test -->
    <div class="identifiants">
        <h2>Identifiants de test :</h2>
        <p><strong>Administrateur :</strong> username = admin | password = admin123</p>
        <p><strong>Utilisateur :</strong> username = user | password = 12345</p>
    </div>

</div>

<div class="footer">
    &copy; 2026 Bibliothèque - Tous droits réservés
</div>

</body>
</html>
