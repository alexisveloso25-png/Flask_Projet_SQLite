<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Objectifs & Progression</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb; --accent: #10b981; --bg: #0f172a; --text: #f8fafc;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #0f172a, #1e3a8a);
            z-index: -1;
        }

        .container { max-width: 800px; margin: auto; }

        /* --- DASHBOARD PROGRESSION --- */
        .progression-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.1);
            height: 20px;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            height: 100%;
            width: 0%; /* Animé par JS */
            transition: width 0.5s ease-in-out;
        }

        /* --- LISTE --- */
        .task-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
        }

        .task-card.completed {
            opacity: 0.5;
            background: rgba(16, 185, 129, 0.1);
        }

        .task-card.completed h3 { text-decoration: line-through; }

        .check-btn {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--accent);
            margin-right: 20px;
        }

        .btn-del { color: #ef4444; cursor: pointer; background: none; border: none; font-size: 1.2rem; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px; color: white; border-radius: 8px; margin-bottom: 10px; width: 100%;
        }

        .btn-add {
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="bg-gradient"></div>

<div class="container">
    <a href="/" style="color: var(--primary); text-decoration: none;"><i class="fa-solid fa-arrow-left"></i> Retour</a>
    
    <h1 style="text-align: center; margin: 20px 0;">Gestionnaire de Tâches</h1>

    <div class="progression-card">
        <h3>Progression Globale : <span id="percent-text">0%</span></h3>
        <div class="progress-bar-container">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="stat-text">0 tâche terminée sur 0</p>
    </div>

    <div class="glass-panel">
        <input type="text" id="taskTitle" placeholder="Titre de la tâche...">
        <input type="text" id="taskDesc" placeholder="Description...">
        <input type="date" id="taskDate">
        <button class="btn-add" onclick="addTask()">Ajouter la tâche</button>
    </div>

    <div id="tasks-container"></div>
</div>

<script>
    async function loadTasks() {
        const response = await fetch('/api/tasks');
        const tasks = await response.json();
        const container = document.getElementById('tasks-container');
        container.innerHTML = '';

        let completedCount = 0;
        
        tasks.forEach(task => {
            if (task.is_completed) completedCount++;

            const card = document.createElement('div');
            card.className = `task-card ${task.is_completed ? 'completed' : ''}`;
            card.innerHTML = `
                <div style="display: flex; align-items: center;">
                    <div class="check-btn" onclick="toggleTask(${task.id})">
                        <i class="fa-regular ${task.is_completed ? 'fa-circle-check' : 'fa-circle'}"></i>
                    </div>
                    <div>
                        <h3 style="margin:0;">${task.title}</h3>
                        <small>${task.due_date || 'Pas de date'}</small>
                    </div>
                </div>
                <button class="btn-del" onclick="deleteTask(${task.id})"><i class="fa-solid fa-trash"></i></button>
            `;
            container.appendChild(card);
        });

        // CALCUL DU POURCENTAGE
        const total = tasks.length;
        const percent = total > 0 ? Math.round((completedCount / total) * 100) : 0;
        
        document.getElementById('progress-fill').style.width = percent + '%';
        document.getElementById('percent-text').innerText = percent + '%';
        document.getElementById('stat-text').innerText = `${completedCount} tâche(s) terminée(s) sur ${total}`;
    }

    async function addTask() {
        const title = document.getElementById('taskTitle').value;
        const desc = document.getElementById('taskDesc').value;
        const date = document.getElementById('taskDate').value;
        if (!title) return;

        await fetch('/api/tasks', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, description: desc, due_date: date })
        });
        document.getElementById('taskTitle').value = '';
        loadTasks();
    }

    async function toggleTask(id) {
        await fetch(`/api/tasks/${id}/toggle`, { method: 'POST' });
        loadTasks();
    }

    async function deleteTask(id) {
        if (confirm("Supprimer ?")) {
            await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
            loadTasks();
        }
    }

    document.addEventListener('DOMContentLoaded', loadTasks);
</script>

</body>
</html>
