<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectifs | Dashboard</title>
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body { 
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container { 
            width: 100%; 
            max-width: 550px; 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .nav-back { margin-bottom: 20px; }
        .nav-back a { color: var(--text-dim); text-decoration: none; font-size: 0.9em; transition: color 0.2s; }
        .nav-back a:hover { color: var(--primary); }

        h2 { text-align: center; font-size: 1.8em; margin-bottom: 10px; letter-spacing: -0.025em; }

        .stats-container {
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        .progress-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: 600; font-size: 0.9em; }
        .progress-bar { width: 100%; height: 8px; background: #334155; border-radius: 10px; overflow: hidden; }
        #progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), #60a5fa); width: 0%; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        .form-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        input { 
            padding: 14px; 
            border-radius: 10px; 
            border: 1px solid #334155; 
            background: #0f172a; 
            color: white; 
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        
        button#add-btn { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 14px; 
            cursor: pointer; 
            font-weight: 700; 
            border-radius: 10px; 
            font-size: 1em;
            transition: transform 0.1s, background 0.2s;
        }
        button#add-btn:hover { background: #2563eb; transform: translateY(-1px); }
        button#add-btn:active { transform: translateY(0); }

        .task-list { display: flex; flex-direction: column; gap: 12px; }
        .task-item { 
            background: rgba(51, 65, 85, 0.4); 
            padding: 16px; 
            border-radius: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid rgba(255,255,255,0.03);
            animation: slideIn 0.3s ease-out;
            transition: transform 0.2s;
        }
        .task-item:hover { transform: scale(1.01); background: rgba(51, 65, 85, 0.6); }

        .task-content { display: flex; flex-direction: column; gap: 4px; flex-grow: 1; margin-right: 15px; }
        .task-content strong { font-size: 1.05em; color: var(--text-main); }
        .task-content p { margin: 0; font-size: 0.9em; color: var(--text-dim); }
        .task-content small { color: var(--primary); font-weight: 500; display: flex; align-items: center; gap: 5px; margin-top: 2px; }

        .task-item.done { border-left: 4px solid var(--success); opacity: 0.8; }
        .task-item.done strong, .task-item.done p { text-decoration: line-through; color: var(--text-dim); }

        .btns { display: flex; gap: 8px; }
        .btn-action { 
            width: 38px; height: 38px; 
            display: flex; align-items: center; justify-content: center; 
            border: none; border-radius: 8px; cursor: pointer; transition: 0.2s;
            color: white;
        }
        .btn-status { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .btn-status:hover { background: var(--success); color: white; }
        .btn-del { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .btn-del:hover { background: var(--danger); color: white; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-state { text-align: center; padding: 40px 0; color: var(--text-dim); }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-back"><a href="/">‚Üê Retour au Portail</a></div>
    <h2>üéØ Mes Objectifs</h2>
    
    <div class="stats-container">
        <div class="progress-info">
            <span>Progression</span>
            <span id="progress-percent">0%</span>
        </div>
        <div class="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div style="margin-top: 10px; font-size: 0.8em; color: var(--text-dim); text-align: center;">
            <span id="task-count">0</span> objectif(s) au total
        </div>
    </div>
    
    <div class="form-group">
        <input type="text" id="taskTitle" placeholder="Titre de l'objectif (ex: Sport, Lecture...)" maxlength="50">
        <input type="text" id="taskDesc" placeholder="Description courte (optionnel)" maxlength="100">
        <input type="date" id="taskDate">
        <button id="add-btn" onclick="addNewTask()">+ Ajouter √† ma liste</button>
    </div>

    <div id="taskList" class="task-list"></div>
</div>

<script>
    window.onload = loadTasks;

    async function loadTasks() {
        try {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();
            const list = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                list.innerHTML = '<div class="empty-state">Aucun objectif pour le moment.</div>';
                updateStats(0, 0);
                return;
            }

            list.innerHTML = ''; 
            let completed = 0;

            tasks.forEach(task => {
                if (task.is_completed) completed++;
                
                const div = document.createElement('div');
                div.className = `task-item ${task.is_completed ? 'done' : ''}`;
                div.innerHTML = `
                    <div class="task-content">
                        <strong>${task.title}</strong>
                        ${task.description ? `<p>${task.description}</p>` : ''}
                        <small>üìÖ ${task.due_date ? formatDate(task.due_date) : 'Pas d\'√©ch√©ance'}</small>
                    </div>
                    <div class="btns">
                        <button class="btn-action btn-status" title="Changer le statut" onclick="toggleTask(${task.id})">‚úî</button>
                        <button class="btn-action btn-del" title="Supprimer" onclick="deleteTask(${task.id})">‚úñ</button>
                    </div>
                `;
                list.appendChild(div);
            });

            updateStats(completed, tasks.length);
        } catch (e) {
            console.error("Erreur chargement:", e);
        }
    }

    function updateStats(done, total) {
        const percent = total > 0 ? Math.round((done / total) * 100) : 0;
        const fill = document.getElementById('progress-fill');
        if(fill) fill.style.width = percent + '%';
        const txt = document.getElementById('progress-percent');
        if(txt) txt.innerText = percent + '%';
        const count = document.getElementById('task-count');
        if(count) count.innerText = total;
    }

    function formatDate(dateStr) {
        if(!dateStr) return "";
        const options = { day: 'numeric', month: 'short' };
        return new Date(dateStr).toLocaleDateString('fr-FR', options);
    }

    async function addNewTask() {
        const titleInput = document.getElementById('taskTitle');
        const descInput = document.getElementById('taskDesc');
        const dateInput = document.getElementById('taskDate');

        if(!titleInput.value.trim()) return alert("Veuillez donner un titre.");

        const btn = document.getElementById('add-btn');
        btn.innerText = "Ajout...";
        btn.disabled = true;

        await fetch('/api/tasks', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                title: titleInput.value, 
                description: descInput.value, // Envoi de la description
                due_date: dateInput.value 
            })
        });

        titleInput.value = '';
        descInput.value = '';
        dateInput.value = '';
        btn.innerText = "+ Ajouter √† ma liste";
        btn.disabled = false;
        loadTasks();
    }

    async function toggleTask(id) {
        await fetch(`/api/tasks/${id}/toggle`, { method: 'POST' });
        loadTasks();
    }

    async function deleteTask(id) {
        if(confirm("Supprimer cet objectif ?")) {
            await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
            loadTasks();
        }
    }
</script>

</body>
</html>
