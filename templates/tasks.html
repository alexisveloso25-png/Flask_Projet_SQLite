<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Objectifs - Portail Numérique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --accent: #10b981;
            --bg: #0f172a;
            --text: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.07);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        /* Arrière-plan animé (identique à hello.html) */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #0f172a, #1e293b, #1e3a8a);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            animation: fadeInUp 0.8s ease-out;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-section h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .nav-link {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .nav-link:hover { color: white; }

        /* Panneau d'ajout de tâche */
        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 50px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            color: white;
            outline: none;
        }
        input:focus { border-color: var(--secondary); }

        .btn-add {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-add:hover { background: var(--primary); transform: translateY(-2px); }

        /* --- LISTE DES TÂCHES --- */
        .task-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px 25px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .task-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--secondary);
        }

        .task-info { flex-grow: 1; }
        .task-info h3 { font-size: 1.25rem; color: var(--secondary); margin-bottom: 5px; }
        .task-info p { font-size: 0.9rem; opacity: 0.7; margin-bottom: 8px; }
        .task-info span { 
            font-size: 0.8rem; 
            background: rgba(37, 99, 235, 0.2); 
            padding: 4px 10px; 
            border-radius: 50px;
            color: var(--secondary);
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .btn-del { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
        .btn-del:hover { background: #ef4444; color: white; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="bg-gradient"></div>

<div class="container">
    <div class="header-section">
        <a href="/" class="nav-link"><i class="fa-solid fa-arrow-left"></i> Retour au Portail</a>
        <h1>Mes Tâches</h1>
        <p style="opacity: 0.6;">Organisez votre emploi du temps en temps réel</p>
    </div>

    <div class="glass-panel">
        <div class="form-grid">
            <input type="text" id="taskTitle" placeholder="Titre de l'objectif..." required>
            <input type="text" id="taskDesc" placeholder="Petite description...">
            <input type="date" id="taskDate">
        </div>
        <button class="btn-add" onclick="addTask()" style="width: 100%; margin-top: 15px; height: 50px;">
            <i class="fa-solid fa-plus"></i> Ajouter à ma liste
        </button>
    </div>

    <div id="tasks-container">
        </div>
</div>

<script>
    // Charger les tâches dès l'ouverture
    document.addEventListener('DOMContentLoaded', loadTasks);

    async function loadTasks() {
        try {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();
            const container = document.getElementById('tasks-container');
            container.innerHTML = '';

            if (tasks.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; padding: 40px; opacity:0.5;">
                        <i class="fa-solid fa-clipboard-check" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>Aucune tâche en vue. Prenez du repos !</p>
                    </div>
                `;
                return;
            }

            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.innerHTML = `
                    <div class="task-info">
                        <h3>${task.title}</h3>
                        <p>${task.description || 'Sans description particulière'}</p>
                        <span><i class="fa-solid fa-calendar-days"></i> ${task.due_date || 'Pas de date'}</span>
                    </div>
                    <div class="actions">
                        <button class="btn-action btn-del" onclick="deleteTask(${task.id})" title="Supprimer">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.error("Erreur de chargement:", error);
        }
    }

    async function addTask() {
        const title = document.getElementById('taskTitle').value;
        const desc = document.getElementById('taskDesc').value;
        const date = document.getElementById('taskDate').value;

        if (!title) {
            alert("Donnez au moins un titre à votre tâche !");
            return;
        }

        const data = { title: title, description: desc, due_date: date };

        const response = await fetch('/api/tasks', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            // Reset formulaire
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
            document.getElementById('taskDate').value = '';
            loadTasks(); // Actualiser la liste
        }
    }

    async function deleteTask(id) {
        if (!confirm("Voulez-vous vraiment supprimer cette tâche ?")) return;
        
        const response = await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
        if (response.ok) {
            loadTasks();
        }
    }
</script>

</body>
</html>
