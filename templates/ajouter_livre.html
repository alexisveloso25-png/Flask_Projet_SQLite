<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ajouter un livre</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Roboto',sans-serif;
    background:linear-gradient(135deg,#1E88E5,#42A5F5);
    min-height:100vh;
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
}

.card{
    background:white;
    width:420px;
    padding:35px;
    border-radius:18px;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
    animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

.card h1{
    text-align:center;
    margin-bottom:25px;
    color:#1E88E5;
}

.form-group{
    margin-bottom:20px;
}

label{
    font-weight:bold;
    display:block;
    margin-bottom:6px;
    color:#333;
}

input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:1em;
    transition:0.3s;
}

input:focus{
    outline:none;
    border-color:#1E88E5;
    box-shadow:0 0 0 3px rgba(30,136,229,0.2);
}

.actions{
    text-align:center;
    margin-top:30px;
}

button{
    background:#1E88E5;
    color:white;
    border:none;
    padding:14px 30px;
    border-radius:12px;
    font-size:1.1em;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#1565C0;
    transform:translateY(-2px);
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
}

.back{
    display:block;
    margin-top:20px;
    text-align:center;
    text-decoration:none;
    color:#1E88E5;
    font-weight:bold;
}

.back:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="card">
    <h1>üìö Ajouter un livre</h1>

    <form method="POST">
        <div class="form-group">
            <label>Titre du livre</label>
            <input type="text" name="titre" placeholder="Ex : Le Petit Prince" required>
        </div>

        <div class="form-group">
            <label>Auteur</label>
            <input type="text" name="auteur" placeholder="Ex : Antoine de Saint-Exup√©ry" required>
        </div>

        <div class="form-group">
            <label>Stock disponible</label>
            <input type="number" name="stock" min="0" value="1" required>
        </div>

        <div class="actions">
            <button type="submit">Ajouter le livre</button>
        </div>
    </form>

    <a class="back" href="{{ url_for('liste_livres') }}">‚Üê Retour aux livres</a>
</div>

</body>
</html>
