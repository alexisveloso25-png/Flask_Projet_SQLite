<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ajouter un utilisateur</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background: #f5f7fa;
}

header {
    background: linear-gradient(135deg, #1E88E5, #42A5F5);
    color: white;
    padding: 35px 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2em;
}

.container {
    max-width: 500px;
    margin: 40px auto;
    background: white;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #1E88E5;
}

input, select {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1em;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #1E88E5;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #1565C0;
}

.nav {
    text-align: center;
    margin-bottom: 25px;
}

.nav a {
    text-decoration: none;
    color: #1E88E5;
    margin: 0 12px;
    font-weight: bold;
    padding: 8px 15px;
    border: 2px solid #1E88E5;
    border-radius: 6px;
    transition: 0.3s;
}

.nav a:hover {
    background-color: #1E88E5;
    color: white;
}
</style>
</head>
<body>

<header>
    <h1>Ajouter un Utilisateur</h1>
</header>

<div class="container">
    <div class="nav">
        <a href="{{ url_for('hello_world') }}">Accueil</a>
        <a href="{{ url_for('liste_livres') }}">Livres</a>
    </div>

    <form method="POST">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" placeholder="Ex: user1" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>

        <label for="role">RÃ´le</label>
        <select id="role" name="role" required>
            <option value="user">Utilisateur</option>
            <option value="admin">Administrateur</option>
        </select>

        <button type="submit">Ajouter l'utilisateur</button>
    </form>
</div>

</body>
</html>
