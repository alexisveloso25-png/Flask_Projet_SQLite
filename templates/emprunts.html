<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes Emprunts</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background: #f5f7fa;
    color: #333;
}

header {
    background: linear-gradient(135deg, #1E88E5, #42A5F5);
    color: white;
    padding: 40px 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.2em;
}

.container {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 20px;
}

.nav {
    text-align: center;
    margin-bottom: 30px;
}

.nav a {
    text-decoration: none;
    color: #1E88E5;
    margin: 0 12px;
    font-weight: bold;
    padding: 8px 15px;
    border: 2px solid #1E88E5;
    border-radius: 6px;
    transition: 0.3s;
}

.nav a:hover {
    background-color: #1E88E5;
    color: white;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}

th, td {
    padding: 15px 12px;
    text-align: left;
}

th {
    background-color: #1E88E5;
    color: white;
    font-weight: 500;
}

tr:nth-child(even) {
    background: #f2f2f2;
}

button {
    padding: 6px 10px;
    border: none;
    background-color: #1E88E5;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    background-color: #1565C0;
}

.footer {
    text-align: center;
    padding: 20px;
    background: #1E88E5;
    color: white;
    margin-top: 40px;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
}
</style>
</head>
<body>

<header>
    <h1>Mes Emprunts</h1>
</header>

<div class="container">

    <div class="nav">
        <a href="{{ url_for('hello_world') }}">Accueil</a>
        <a href="{{ url_for('liste_livres') }}">Livres</a>
    </div>

    <table>
        <tr>
            <th>Livre</th>
            <th>Date d'emprunt</th>
            <th>Statut</th>
        </tr>
        {% for e in emprunts %}
        <tr>
            <td>{{ e[1] }}</td>
            <td>{{ e[2] }}</td>
            <td>
                {% if e[3] %}
                    Retourné le {{ e[3] }}
                {% else %}
                    <form action="{{ url_for('retourner_livre', livre_id=e[0]) }}" method="POST">
                        <button type="submit">Retourner</button>
                    </form>
                {% endif %}
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3" style="text-align:center;">Aucun emprunt</td>
        </tr>
        {% endfor %}
    </table>

</div>

<div class="footer">
    &copy; 2026 Bibliothèque
</div>

</body>
</html>
