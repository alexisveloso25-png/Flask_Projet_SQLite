<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Emprunts - Bibliothèque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --accent: #60a5fa;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Background animé (Identique aux autres pages) */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #0f172a, #1e293b, #1e3a8a);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            padding: 40px 20px;
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* Navigation */
        nav {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: var(--text);
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav a:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }

        /* Container Table */
        .container {
            max-width: 1000px;
            margin: 0 auto 50px;
            padding: 0 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        .table-wrapper {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        td {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            vertical-align: middle;
        }

        tr:last-child td { border-bottom: none; }

        tr:hover td {
            background: rgba(255,255,255,0.02);
        }

        /* Titre du livre dans le tableau */
        .book-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .book-icon {
            width: 35px;
            height: 35px;
            background: rgba(96, 165, 250, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        /* Status Badges */
        .status {
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .status-returned {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .status-active {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        /* Bouton Retourner */
        .btn-return {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        .btn-return:hover {
            background: var(--secondary);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        footer {
            text-align: center;
            padding: 40px;
            opacity: 0.5;
            font-size: 0.8rem;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            th:nth-child(2), td:nth-child(2) { display: none; } /* Cache la date sur mobile */
        }
    </style>
</head>
<body>

<div class="bg-gradient"></div>

<header>
    <h1>Mes Emprunts</h1>
    <nav>
        <a href="{{ url_for('hello_world') }}"><i class="fa-solid fa-house"></i> Accueil</a>
        <a href="{{ url_for('liste_livres') }}"><i class="fa-solid fa-book"></i> Voir les Livres</a>
    </nav>
</header>

<div class="container">
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Ouvrage</th>
                    <th>Date d'emprunt</th>
                    <th>État / Action</th>
                </tr>
            </thead>
            <tbody>
                {% for e in emprunts %}
                <tr>
                    <td>
                        <div class="book-title">
                            <div class="book-icon"><i class="fa-solid fa-book"></i></div>
                            {{ e[1] }}
                        </div>
                    </td>
                    <td>
                        <span style="opacity: 0.7;"><i class="fa-regular fa-calendar-check"></i> {{ e[2] }}</span>
                    </td>
                    <td>
                        {% if e[3] %}
                        <span class="status status-returned">
                            <i class="fa-solid fa-check-circle"></i> Retourné le {{ e[3] }}
                        </span>
                        {% else %}
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <span class="status status-active">
                                <i class="fa-solid fa-clock"></i> En cours
                            </span>
                            <form action="{{ url_for('retourner_livre', livre_id=e[0]) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn-return">Retourner l'ouvrage</button>
                            </form>
                        </div>
                        {% endif %}
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">
                        <div class="empty-state">
                            <i class="fa-solid fa-box-open"></i>
                            <p>Vous n'avez aucun emprunt pour le moment.</p>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<footer>
    &copy; 2026 Bibliothèque Municipale Digitale
</footer>

</body>
</html>
