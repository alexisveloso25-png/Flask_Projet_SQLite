<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Gestion des Membres</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --accent: #60a5fa;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Permet le scroll vertical */
            align-items: center;
            padding: 40px 20px;
        }

        /* Background animé global */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #0f172a, #1e293b, #1e3a8a);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            width: 100%;
            max-width: 600px; /* Un peu plus large pour la liste */
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            animation: cardEntrance 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mini-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .mini-nav a {
            text-decoration: none;
            color: #94a3b8;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
        }

        .mini-nav a:hover {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }

        .card h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 35px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper { position: relative; }
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.3);
        }

        input, select {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: 0.3s;
            appearance: none;
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.5);
        }

        /* Styles pour la liste des membres */
        .members-list {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .members-list h2 {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-info { display: flex; flex-direction: column; }
        .user-name { font-weight: 600; color: #fff; }
        .user-role { 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            color: var(--accent);
            letter-spacing: 0.5px;
        }

        .badge-admin { color: #f87171; } /* Rouge pour admin */
        .badge-user { color: #60a5fa; }  /* Bleu pour user */

        option { background: #1e293b; }
    </style>
</head>
<body>

<div class="bg-gradient"></div>

<div class="card">
    <nav class="mini-nav">
        <a href="{{ url_for('hello_world') }}"><i class="fa-solid fa-home"></i> Accueil</a>
        <a href="{{ url_for('liste_livres') }}"><i class="fa-solid fa-book"></i> Livres</a>
    </nav>

    <h1><i class="fa-solid fa-user-shield"></i> Administration</h1>

    <form method="POST">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-user-tag"></i>
                <input type="text" id="username" name="username" placeholder="Identifiant" required>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
        </div>

        <div class="form-group">
            <label for="role">Niveau d'accréditation</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-shield-halved"></i>
                <select id="role" name="role" required>
                    <option value="user">Utilisateur Standard</option>
                    <option value="admin">Administrateur</option>
                </select>
            </div>
        </div>

        <button type="submit">
            <span>Créer le compte</span>
            <i class="fa-solid fa-user-plus"></i>
        </button>
    </form>

    <div class="members-list">
        <h2><i class="fa-solid fa-users"></i> Membres du personnel</h2>
        
        {% if users %}
            {% for user in users %}
            <div class="user-item">
                <div class="user-info">
                    <span class="user-name">{{ user.username }}</span>
                    <span class="user-role badge-{{ user.role }}">{{ user.role }}</span>
                </div>
                <div class="user-id" style="font-size: 0.7rem; color: rgba(255,255,255,0.2);">
                    ID: #0{{ user.id }}
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p style="text-align: center; font-size: 0.8rem; color: #94a3b8;">Aucun membre enregistré.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
