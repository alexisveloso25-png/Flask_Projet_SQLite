<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bibliothèque Municipale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --accent: #60a5fa;
            --bg: #0f172a;
            --error: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Fond animé avec overlay image */
        .bg-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), 
                        url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent, var(--bg));
            z-index: -1;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 400px;
            padding: 50px 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            text-align: center;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-area {
            margin-bottom: 30px;
        }

        .logo-area i {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(37, 99, 235, 0.3));
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Message d'erreur stylisé */
        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        .input-wrapper {
            position: relative;
            margin-top: 8px;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            transition: 0.3s;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.2);
        }

        input:focus + i {
            color: var(--accent);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.5);
            filter: brightness(1.1);
        }

        .footer-link {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .footer-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="bg-container"></div>
<div class="bg-gradient"></div>

<div class="login-card">
    <div class="logo-area">
        <i class="fa-solid fa-book-atlas"></i>
    </div>
    
    <h2>Bienvenue</h2>
    <p class="subtitle">Connectez-vous pour accéder à la bibliothèque</p>

    {% if error %}
    <div class="error-box">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>Identifiants incorrects</span>
    </div>
    {% endif %}

    <form action="{{ url_for('authentification') }}" method="post">
        <div class="form-group">
            <div class="input-wrapper">
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>

        <button type="submit">
            Se connecter <i class="fa-solid fa-arrow-right-to-bracket" style="margin-left: 8px;"></i>
        </button>
    </form>

    <div class="footer-link">
        <p>Problème d'accès ? <a href="#">Contactez l'admin</a></p>
    </div>
</div>

</body>
</html>
